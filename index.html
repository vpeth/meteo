<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meteo - A weather forecast application providing accurate and up-to-date weather information."
    />
    <meta name="keywords" content="weather, forecast, application, meteoro" />
    <meta name="author" content="Valeria Solano" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&family=Playfair+Display:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Viaoda+Libre&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo - Weather Forecast Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Forecast in a flash! ⚡</h1>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-info">
          <div class="weather-details">
            <h2 class="weather-app-city">Paris</h2>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong> Wind: <strong>3.13 km/h</strong>
            </p>
          </div>
          <div class="weather-icon-temp">
            <div class="weather-icon">🌞</div>
            <div class="temp-container">
              <div class="temperature">12</div>
              <div class="unit">°C</div>
            </div>
          </div>
        </div>
        <div id="forecast" class="weather-forecast">
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>27°</strong>
              </div>
              <div class="weather-forecast-temperature">18°</div>
            </div>
          </div>
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">☀️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>29°</strong>
              </div>
              <div class="weather-forecast-temperature">20°</div>
            </div>
          </div>
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">⛈️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>25°</strong>
              </div>
              <div class="weather-forecast-temperature">18°</div>
            </div>
          </div>
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">🌤️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>28°</strong>
              </div>
              <div class="weather-forecast-temperature">19°</div>
            </div>
          </div>
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">🌥️</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>26°</strong>
              </div>
              <div class="weather-forecast-temperature">17°</div>
            </div>
          </div>
          <div class="weather-forecast-item">
            <div class="weather-forecast-date">Sun</div>
            <div class="weather-forecast-icon">🌈</div>
            <div class="weather-forecast-temperatures">
              <div class="weather-forecast-temperature">
                <strong>24°</strong>
              </div>
              <div class="weather-forecast-temperature">16°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://github.com/vpeth"
            target="_blank"
            rel="noopener noreferrer"
            >Valeria Solano</a
          >, is
          <a
            href="https://github.com/vpeth/meteo"
            target="_blank"
            rel="noopener noreferrer"
            >open-sourced on GitHub</a
          >
          and hosted
          <a
            href="https://shecodesmeteo.netlify.app/"
            target="_blank"
            rel="noopener noreferrer"
            >on Netlify</a
          >.
        </p>
      </footer>
    </div>
  </body>
</html>
