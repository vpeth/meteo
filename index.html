<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Meteo - A weather forecast application providing accurate and up-to-date weather information."
    />
    <meta name="keywords" content="weather, forecast, application, meteoro" />
    <meta name="author" content="Valeria Solano" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&family=Playfair+Display:wght@400;500;600&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Meteo - Weather Forecast Application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <h1>Forecast in a flash! ⚡</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div class="weather-app-details">
            <h2 class="weather-app-city" id="city"></h2>
            <p class="weather-app-details">
              <span id="time"></span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong> Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://github.com/vpeth"
          target="_blank"
          rel="noopener noreferrer"
        >
          Valeria Solano </a
        >, is
        <a
          href="https://github.com/vpeth/meteo"
          target="_blank"
          rel="noopener noreferrer"
        >
          open-sourced on GitHub
        </a>
        and hosted
        <a
          href="https://shecodesmeteo.netlify.app/"
          target="_blank"
          rel="noopener noreferrer"
        >
          on Netlify </a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
